services:
  # Backend API Service
  - type: web
    name: abc-gymnastics-backend
    runtime: node
    rootDir: ./backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: abc-gymnastics-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: web
    name: abc-gymnastics-frontend
    runtime: static
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://abc-gymnastics-backend.onrender.com/api

databases:
  - name: abc-gymnastics-db
    databaseName: abc_gymnastics
    user: postgres
