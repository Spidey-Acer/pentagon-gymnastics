services:
  - type: web
    name: abc-gymnastics-backend
    env: node
    rootDir: ./backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: abc-gymnastics-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: abc-gymnastics-db
    databaseName: abc_gymnastics
    user: postgres
